<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Frames</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="form.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="body">
  <header class="header">Header</header>
  <div class="frame">
    <aside class="frame__aside">Aside</aside>
    <main class="frame__article">

      
      <section class="form">
        <h4 class="form__title">Registration Form</h4>
        <div class="form__main-container">


          <div class="form__input-row">
            <div class="form__element">
              <label>First Name</label>
              <input type="text" class="form__input">
            </div>
            <div class="form__element">
              <label>Last Name</label>
              <input type="text" class="form__input">
            </div>
          </div>


          <div class="form__input-row">
            <div class="form__element">
              <label>Birthday</label>
              <input type="year" class="form__input">
            </div>
              <h6>Gender</h6>
            <div class="form__element">
              <label>Male
                <input type="checkbox" class="form__input">
              </label>
              <label>Female
                <input type="checkbox" class="form__input">
              </label>
            </div>
          </div>


          <div class="form__input-row">
            <div class="form__element">
              <label>Email</label>
              <input type="email" class="form__input">
            </div>
            <div class="form__element">
              <label>Phone Number</label>
              <input type="number" class="form__input">
            </div>
          </div>


          <div class="form__input-row">
            <div class="form__element">
              <select class="form__input form__input-selector">
                <option>Choose option</option>
                <option>First option</option>
                <option>Second option</option>
              </select>
            </div>
          </div>


          <input type="submit" class="form__submit-btn">
        </div>
      </section>
    </main>
    <nav class="frame__nav">Nav</nav>
  </div>
</body>
<footer class="footer">Footer</footer>

</html>
